<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="search">
            <input type="text" class="searchArea">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="place">
            <h2>Weather in <span id="place">...</span></h2>
        </div>
        <div class="temp">
            <h3 id="temp">Loading...</h3>
        </div>
        <div class="type">
            <img src="" id="icon">
            <h3 class="typeCloud">Loading...</h3>
        </div>
        <div class="info">
            <h3>Humidity: <span id="humidity"></span></h3>
            <h3>Wind: <span id="wind"></span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
